<section class="container mt-5 mb-5" id="contact">
    <div class="row">
        <div class="col-md-6">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Contactez-nous</h2>
                <p>Nous allons vous répondre dans les plus bréfs délais </p>
                <div class="separator-line"></div>
            </div>
            <div id="errorMsg" *ngIf="errorMsg">
                <span>{{errorMsg}}</span>
            </div>
            <div id="successMsg" *ngIf="successMsg">
                <span>{{successMsg}}</span>
            </div>
            <form [formGroup]="contactUsForm" (ngSubmit)="onsubmit()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <input type="text" formControlName="nom" placeholder="Nom*" class="form-control"
                                [ngClass]="{'is-invalid':submitted && form.nom.errors} ">
                            <div *ngIf="submitted && form.nom.errors" class="invalid-feedback">
                                Ce champ est requis
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <input type="email" formControlName="email" placeholder="Email*" class="form-control"
                                [ngClass]="{'is-invalid':submitted && form.email.errors} ">
                            <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                                Ce champ est requis
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <input type="tel" formControlName="tel" placeholder="Téléphone" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <textarea name="message"  formControlName="msg" placeholder="Votre message"
                                class="form-control h-140"
                                [ngClass]="{'is-invalid': submitted && form.msg.errors} "></textarea>
                            <div *ngIf="submitted && form.msg.errors" class="invalid-feedback">
                                Ce champ est requis
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-secondary mt-2" (click)='sendMail()'> Envoyer </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 container mt-5">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d924.5642044578949!2d10.23876902799289!3d36.835730371599865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x12fd353f72f7ab33%3A0x6432527ff79366b8!2sAbrarcom%20%3A%20Agence%20Marketing%20Digital%20en%20Tunisie%2C%201%2C%20Place%20Tahar%20Haddad%2C%20Les%20Berges%20du%20lac%2C%20Tunis%20Les%20Berges%20du%20Lac%D8%8C%201053!3m2!1d36.8357595!2d10.2389184!5e0!3m2!1sfr!2stn!4v1605513100846!5m2!1sfr!2stn"
                width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" class="map-style"
                aria-hidden="false" tabindex="0">
            </iframe>
        </div>
    </div>
</section>
